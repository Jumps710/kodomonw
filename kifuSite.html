<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新寄付情報</title>
    <style>
        @import url(https://fonts.jimstatic.com/css?family=Roboto:300,400,700);

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f7f8f8;
            color: #112631;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #74A72D;
            font-weight: bold;
        }

        #donation-list {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .donation-item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .donation-item:hover {
            transform: scale(1.02);
        }

        .donation-image {
            width: 100%;
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .donation-text {
            flex: 1;
            margin-left: 0;
        }

        .donation-header {
            font-size: 14px;
            color: #74A72D;
            margin-bottom: 4px;
        }

        .donation-date {
            color: #333;
            font-size: 14px;
            margin-left: 10px;
        }

        .donation-title {
            font-size: 20px;
            font-weight: bold;
            margin: 8px 0;
        }

        .donation-message {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.4;
        }

        .donation-reporter {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        /* モバイル対応 */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .donation-title {
                font-size: 18px;
            }

            .donation-message {
                font-size: 14px;
            }

            .donation-item {
                padding: 10px;
                margin-bottom: 15px;
            }

            .donation-image {
                max-height: 250px;
            }

            .donation-reporter {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>最新寄付情報</h1>
    <div id="donation-list">読み込み中...</div>

    <script>
        async function loadDonations() {
            try {
                const response = await fetch("https://jumps710.github.io/kodomonw/data/kifu.json?t=" + new Date().getTime());
                if (!response.ok) throw new Error("データ取得エラー");
                const donations = await response.json();
                console.log("レスポンスデータ:", donations);
                if (!Array.isArray(donations)) throw new Error("データ形式エラー");

                // タイムスタンプで降順にソート
                donations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                const formatDate = (timestamp) => {
                    const date = new Date(timestamp);
                    const year = date.getFullYear();
                    const month = ("0" + (date.getMonth() + 1)).slice(-2);
                    const day = ("0" + date.getDate()).slice(-2);
                    return `${year}年${month}月${day}日`;
                };

                const donationItems = donations.slice(0, 20).map(donation => `
                    <div class="donation-item">
                        ${donation.imageUrl ? `<img src="${donation.imageUrl}" alt="寄付画像" class="donation-image">` : ''}
                        <div class="donation-text">
                            <div class="donation-header">
                                ご寄付・御礼
                                <span class="donation-date">${formatDate(donation.timestamp)}</span>
                            </div>
                            <div class="donation-title">${donation.donor}よりご支援をいただきました</div>
                            <div class="donation-message">${donation.message}</div>
                            <div class="donation-reporter">
                                報告者：<a href="${donation.siteURL}" target="_blank">${donation.siteName}</a>
                                ${donation.instagramUrl ? `<br><a href="${donation.instagramUrl}" target="_blank" style="color: #74A72D;">Instagram投稿</a>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById("donation-list").innerHTML = donationItems || "寄付情報がありません。";
            } catch (error) {
                console.error("データ表示エラー:", error);
                document.getElementById("donation-list").innerHTML = "データを取得できませんでした。";
            }
        }

        loadDonations();
    </script>
</body>
</html>

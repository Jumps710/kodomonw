<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拠点名を登録してください</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.20.0/sdk.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
        console.log("vConsoleが起動しました");
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="userForm">
        <h1>拠点名を登録してください</h1>

        <div id="loading">お待ちください・・・</div>

        <div id="userInfo" class="form-group" style="display: none;">
            <p><span id="nickname"></span> さん、以下より拠点名を選択してください。</p>

            <label for="siteSelect">拠点:</label>
            <select id="siteSelect"></select>

            <div class="button-group">
                <button id="registerBtn">登録</button>
            </div>
        </div>
    </form>

    <script>
        const LIFF_ID = "2006996059-NjRq5Mro";
        const BACKEND_URL = "https://script.google.com/macros/s/AKfycby3AtgmX1gCDd2KUeYT8TkUBkVKoh_VH0q3oflLp6Bp3tse0SOETZgGV9wgiP8fT4FY/exec";
        let userId, displayName;

        async function initLIFF() {
            try {
                console.log("LIFF 初期化中...");
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    console.log("LIFF 未ログイン: ログインページにリダイレクト");
                    liff.login();
                    return;
                }

                console.log("LIFF ログイン完了: ユーザ情報取得");
                const profile = await liff.getProfile();
                userId = profile.userId;
                displayName = profile.displayName;
                document.getElementById("nickname").textContent = displayName;

                console.log(`ユーザーID取得完了: ${userId}`);
                await checkUserRegistration(userId);

            } catch (error) {
                console.error("LIFF 初期化エラー:", error);
                alert("LIFF の初期化に失敗しました。ページを再読み込みしてください。");
            }
        }

        async function checkUserRegistration(userId) {
            try {
                console.log(`ユーザー登録確認中: ${userId}`);
                const response = await fetch(`${BACKEND_URL}?action=checkUser&userId=${userId}`);

                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.status}`);
                }

                const result = await response.json();
                console.log(`ユーザー登録チェック結果: ${JSON.stringify(result)}`);

                if (result.exists) {
                    console.log("既存ユーザー: フォームページへリダイレクト");
                    window.location.href = `form.html?userId=${userId}`;
                } else {
                    console.log("新規ユーザー: 拠点選択フォームを表示");
                    await loadSiteOptions();
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("userInfo").style.display = "block";
                }
            } catch (error) {
                console.error("ユーザー登録確認エラー:", error);
                alert("登録状況の確認に失敗しました。ネットワーク接続を確認してください。");
            }
        }

        async function loadSiteOptions() {
            try {
                console.log("拠点リスト取得中...");
                const response = await fetch(`${BACKEND_URL}?action=getSites`);

                if (!response.ok) {
                    throw new Error(`拠点リスト取得エラー: ${response.status}`);
                }

                const sites = await response.json();
                console.log(`拠点リスト取得成功: ${JSON.stringify(sites)}`);

                const select = document.getElementById("siteSelect");
                sites.forEach(site => {
                    let option = document.createElement("option");
                    option.value = site;
                    option.textContent = site;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("拠点リスト取得エラー:", error);
                alert("拠点リストの取得に失敗しました。");
            }
        }

async function registerUser() {
  const siteName = document.getElementById("siteSelect").value;

  if (!siteName) {
      alert("拠点を選択してください");
      return;
  }

  try {
      const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json"  },
          body: JSON.stringify({
              action: "registerUser",
              userId: userId,
              nickname: displayName,
              siteName: siteName
          })
      });

      if (!response.ok) {
          throw new Error(`サーバーエラー: ${response.status}`);
      }

      const result = await response.json(); // ★必ず json() を使う

      if (result.success) {
          alert("✅ ユーザ登録が成功しました");
          window.location.href = `form.html?userId=${userId}`;
      } else {
          alert("❌ 登録に失敗しました: " + (result.error || "不明なエラー"));
      }

  } catch (error) {
      console.error("エラー:", error);
      alert("サーバー通信に失敗しました：" + error.message);
  }
}







        document.getElementById("registerBtn").addEventListener("click", registerUser);
        initLIFF();
    </script>

</body>
</html>

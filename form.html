<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付の報告</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.20.0/sdk.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-file-label {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
        }

        #submitDonation, #confirmSubmit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        textarea { resize: none; height: 100px; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            width: 90%; max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .loading-msg {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .preview-item {
            margin-bottom: 10px;
        }

        .preview-item b {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

<form id="donationForm">
    <h1 id="title"></h1>

    <label>品名:<input type="text" id="itemName" placeholder="お米、缶詰など"></label>

    <label>寄付元:</label>
    <div class="input-wrapper">
        <input type="text" id="donor" placeholder="※「様」は入力不要です">
        <span class="suffix">様</span>
    </div>

    <label>メッセージ:
        <textarea id="message" placeholder="寄付の詳細や伝えたいこと（120文字以内）"></textarea>
    </label>

    <div>
        <input type="file" id="image" hidden>
        <label for="image" class="custom-file-label">画像を選択</label>
        <span class="file-name">未選択</span>
    </div>

    <div id="photoPreview"></div>

    <button id="submitDonation">寄付を登録</button>
</form>

<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>寄付の報告を送信しますか？</h2>
        <div class="preview-item"><b>品名:</b> <span id="confirmItem"></span></div>
        <div class="preview-item"><b>寄付元:</b> <span id="confirmDonor"></span></div>
        <div class="preview-item"><b>メッセージ:</b> <span id="confirmMessage"></span></div>
        <div id="confirmImagePreview"></div>
        <button id="confirmSubmit">確定</button>
        <div class="loading-msg" id="loadingMsg">お待ちください・・・</div>
    </div>
</div>

<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSuccess()">&times;</span>
        <div style="font-size:20px;font-weight:bold;">✅ 寄付の報告が完了しました！</div>
        <button onclick="closeSuccess()">OK</button>
    </div>
</div>

<script>
var vConsole = new VConsole();
let userId, siteName, nickname, imageFileBase64;

document.getElementById("image").addEventListener("change", async e => {
    const file = e.target.files[0];
    document.querySelector('.file-name').textContent = file.name;
    const compressedBase64 = await compressImage(file);
    imageFileBase64 = compressedBase64;
    document.getElementById("photoPreview").innerHTML = `<img src="data:image/jpeg;base64,${compressedBase64}" width="150">`;
});

function compressImage(file) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function (event) {
            const img = new Image();
            img.onload = function () {
                const canvas = document.createElement('canvas');
                const maxWidth = 800;
                const maxHeight = 600;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > maxWidth) {
                        height = Math.round((height *= maxWidth / width));
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = Math.round((width *= maxHeight / height));
                        height = maxHeight;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toDataURL('image/jpeg', 0.8, (compressed) => {
                    const base64Data = compressed.split(',')[1];
                    resolve(base64Data);
                });
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>

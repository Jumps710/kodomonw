<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付の報告</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.20.0/sdk.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-file-label {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
        }

        #submitDonation, #confirmSubmit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        textarea { resize: none; height: 100px; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%; max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .loading-msg {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<form id="donationForm">
    <h1><span id="nickname"></span> さん、寄付の報告をしてください</h1>

    <label>品名:<input type="text" id="itemName" placeholder="お米、缶詰など"></label>

    <label>寄付元:<input type="text" id="donor"> 様</label>

    <label>メッセージ:
        <textarea id="message" placeholder="寄付の詳細や伝えたいこと（120文字以内）"></textarea>
    </label>

    <div>
        <input type="file" id="image" hidden>
        <label for="image" class="custom-file-label">画像を選択</label>
        <span class="file-name">未選択</span>
    </div>

    <div id="photoPreview"></div>

    <button id="submitDonation">寄付を登録</button>
</form>

<!-- プレビューモーダル -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>寄付の報告を送信しますか？</h2>
        <p><b>品名:</b> <span id="confirmItem"></span></p>
        <p><b>寄付元:</b> <span id="confirmDonor"></span></p>
        <p><b>メッセージ:</b> <span id="confirmMessage"></span></p>
        <div id="confirmImagePreview"></div>
        <button id="confirmSubmit">確定</button>
        <div class="loading-msg" id="loadingMsg">お待ちください・・・</div>
    </div>
</div>

<!-- 成功モーダル -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSuccess()">&times;</span>
        <div style="font-size:20px;font-weight:bold;">✅ 寄付の報告が完了しました！</div>
        <button onclick="closeSuccess()">OK</button>
    </div>
</div>

<script>
var vConsole = new VConsole();
let userId, displayName, imageFileBase64;

async function initLIFF() {
    await liff.init({ liffId: "2006996059-NjRq5Mro" });
    if (!liff.isLoggedIn()) { liff.login(); return; }
    const profile = await liff.getProfile();
    userId = profile.userId;
    displayName = profile.displayName;
    document.getElementById("nickname").textContent = displayName;
}

image.onchange = e => {
    const file = e.target.files[0];
    document.querySelector('.file-name').textContent = file.name;
    const reader = new FileReader();
    reader.onload = e => {
        imageFileBase64 = e.target.result.split(",")[1];
        photoPreview.innerHTML = `<img src="${e.target.result}" width="150">`;
    };
    reader.readAsDataURL(file);
};

submitDonation.onclick = e => {
    e.preventDefault();
    confirmItem.textContent = itemName.value;
    confirmDonor.textContent = donor.value + " 様";
    confirmMessage.textContent = message.value;
    confirmImagePreview.innerHTML = photoPreview.innerHTML;
    confirmationModal.style.display = "flex";
};

confirmSubmit.onclick = async () => {
    loadingMsg.style.display = "block";
    const params = new URLSearchParams({
        action: "submitDonation", userId, nickname: displayName,
        itemName: itemName.value, donor: donor.value,
        message: message.value, imageBase64: imageFileBase64 || ''
    });
    const res = await fetch("https://script.google.com/macros/s/AKfycby3AtgmX1gCDd2KUeYT8TkUBkVKoh_VH0q3oflLp6Bp3tse0SOETZgGV9wgiP8fT4FY/exec", {
        method: "POST", headers: {"Content-Type": "application/x-www-form-urlencoded"}, body: params
    });
    const result = await res.json();
    loadingMsg.style.display = "none";
    if (result.success || result.status === "success") {
        confirmationModal.style.display = "none";
        successModal.style.display = "flex";
    } else {
        alert("❌送信に失敗しました");
    }
};

function closeModal() { confirmationModal.style.display = "none"; }
function closeSuccess() {
    successModal.style.display = "none";
    donationForm.reset();
    photoPreview.innerHTML = "";
    document.querySelector('.file-name').textContent = "未選択";
}

initLIFF();
</script>
</body>
</html>

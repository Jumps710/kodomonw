<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付の報告</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.20.0/sdk.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-file-label {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
        }

        .file-name {
            margin-left: 10px;
        }

        #submitDonation, #confirmSubmit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        #confirmSubmit:hover, #submitDonation:hover {
            background-color: #45a049;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="donationForm">
    <h1><span id="nickname"></span> さん、寄付の報告をしてください</h1>

    <div class="form-group">
        <label for="itemName">品名:</label>
        <input type="text" id="itemName" placeholder="お米、缶詰など">
    </div>

    <div class="form-group">
        <label for="donor">寄付元:</label>
        <input type="text" id="donor">
        <span class="suffix">様</span>
    </div>

    <div class="form-group">
        <label for="message">メッセージ:</label>
        <textarea id="message" placeholder="寄付の詳細や伝えたいことを記入してください（120文字以内）"></textarea>
    </div>

    <div class="form-group">
        <input type="file" id="image" hidden>
        <label for="image" class="custom-file-label">画像を選択</label>
        <span class="file-name">未選択</span>
    </div>

    <div id="photoPreview" class="photo-preview"></div>

    <div class="button-group">
        <button id="submitDonation">寄付を登録</button>
    </div>
</form>

<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>寄付の報告を送信しますか？</h2>
        <p><strong>品名:</strong> <span id="confirmItem"></span></p>
        <p><strong>寄付元:</strong> <span id="confirmDonor"></span></p>
        <p><strong>メッセージ:</strong> <span id="confirmMessage"></span></p>
        <div id="confirmImagePreview" class="photo-preview"></div>
        <button id="confirmSubmit">確定</button>
    </div>
</div>

<script>
let userId, displayName, imageFileBase64;

async function initLIFF() {
    await liff.init({ liffId: "2006996059-NjRq5Mro" });
    if (!liff.isLoggedIn()) {
        liff.login();
        return;
    }
    const profile = await liff.getProfile();
    userId = profile.userId;
    displayName = profile.displayName;
    document.getElementById("nickname").textContent = displayName;
}

document.getElementById("image").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        imageFileBase64 = e.target.result.split(",")[1];
        document.getElementById("photoPreview").innerHTML = `<img src="${e.target.result}" alt="プレビュー画像" class="thumbnail">`;
    };
    reader.readAsDataURL(file);
});

document.getElementById("submitDonation").addEventListener("click", function(event) {
    event.preventDefault();

    const itemName = document.getElementById("itemName").value;
    const donor = document.getElementById("donor").value;
    const message = document.getElementById("message").value;

    if (!itemName || !donor || !message) {
        alert("すべての項目を入力してください");
        return;
    }

    document.getElementById("confirmItem").textContent = itemName;
    document.getElementById("confirmDonor").textContent = donor + " 様";
    document.getElementById("confirmMessage").textContent = message;
    document.getElementById("confirmImagePreview").innerHTML = document.getElementById("photoPreview").innerHTML;

    document.getElementById("confirmationModal").style.display = "block";
});

document.querySelector(".close").onclick = function() {
    document.getElementById("confirmationModal").style.display = "none";
};

document.getElementById("confirmSubmit").onclick = async function() {
    const params = new URLSearchParams();
    params.append("action", "submitDonation");
    params.append("userId", userId);
    params.append("nickname", displayName);
    params.append("itemName", document.getElementById("itemName").value);
    params.append("donor", document.getElementById("donor").value);
    params.append("message", document.getElementById("message").value);
    params.append("imageBase64", imageFileBase64 || '');

    const res = await fetch("https://script.google.com/macros/s/AKfycby3AtgmX1gCDd2KUeYT8TkUBkVKoh_VH0q3oflLp6Bp3tse0SOETZgGV9wgiP8fT4FY/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
    });

    const result = await res.json();
    if (result.success) {
        alert("寄付の報告が完了しました！");
        location.reload();
    } else {
        alert("送信に失敗しました: " + result.error);
    }
};

initLIFF();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付の報告</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.20.0/sdk.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-file-label {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
        }

        #submitDonation, #confirmSubmit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        #confirmSubmit:hover, #submitDonation:hover {
            background-color: #45a049;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        #successModal {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form id="donationForm">
    <h1><span id="nickname"></span> さん、寄付の報告をしてください</h1>
    <div class="form-group">
        <label for="itemName">品名:</label>
        <input type="text" id="itemName" placeholder="お米、缶詰など">
    </div>
    <div class="form-group">
        <label for="donor">寄付元:</label>
        <input type="text" id="donor"><span class="suffix">様</span>
    </div>
    <div class="form-group">
        <label for="message">メッセージ:</label>
        <textarea id="message" placeholder="寄付の詳細や伝えたいことを記入してください（120文字以内）"></textarea>
    </div>
    <div class="form-group">
        <input type="file" id="image" hidden>
        <label for="image" class="custom-file-label">画像を選択</label>
        <span class="file-name">未選択</span>
    </div>
    <div id="photoPreview"></div>
    <button id="submitDonation">寄付を登録</button>
</form>

<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>寄付の報告を送信しますか？</h2>
        <p><strong>品名:</strong> <span id="confirmItem"></span></p>
        <p><strong>寄付元:</strong> <span id="confirmDonor"></span></p>
        <p><strong>メッセージ:</strong> <span id="confirmMessage"></span></p>
        <div id="confirmImagePreview"></div>
        <button id="confirmSubmit">確定</button>
    </div>
</div>

<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSuccess()">&times;</span>
        ✅寄付の報告が完了しました！
    </div>
</div>

<script>
async function submitDonation() {
    const params = new URLSearchParams({
        action: "submitDonation",
        userId, nickname: displayName,
        itemName: itemName.value,
        donor: donor.value,
        message: message.value,
        imageBase64: imageFileBase64 || ''
    });

    const res = await fetch("https://script.google.com/macros/s/AKfycby3AtgmX1gCDd2KUeYT8TkUBkVKoh_VH0q3oflLp6Bp3tse0SOETZgGV9wgiP8fT4FY/exec", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: params
    });

    const text = await res.text();
    try {
        const result = JSON.parse(text);
        if (result.success || result.status === "success") {
            showSuccessModal();
        } else {
            alert("❌送信に失敗しました: " + (result.error || "不明なエラー"));
        }
    } catch (e) {
        alert("❌予期せぬエラーが発生しました");
    }
}

function showSuccessModal() {
    document.getElementById("successModal").style.display = "block";
}

function closeSuccess() {
    document.getElementById("successModal").style.display = "none";
    location.reload();
}

initLIFF();
</script>
</body>
</html>
